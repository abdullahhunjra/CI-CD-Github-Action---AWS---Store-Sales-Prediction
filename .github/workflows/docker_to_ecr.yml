name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'requirements.txt'
      - '.github/workflows/docker_to_ecr.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials using secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build, Tag, and Push Docker image
      - name: Build and Push Docker image to ECR
        env:
          ECR_REPO: rossmann-sales-inference
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "üèóÔ∏è Building Docker image..."
          docker build -t $ECR_REPO:latest .

          echo "üîñ Tagging image..."
          docker tag $ECR_REPO:latest $ECR_REGISTRY/$ECR_REPO:latest

          echo "üì§ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPO:latest

      # Show final ECR image URL
      - name: Show ECR Image URL
        run: echo "‚úÖ Image pushed to: ${{ steps.login-ecr.outputs.registry }}/rossmann-sales-inference:latest"
